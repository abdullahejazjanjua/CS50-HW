{% extends "layout.html" %}

{% block body %}

    <div class="header">
        <h1>Birthdays</h1>
    </div>
    <div class="container">
        <div class="section">

            <h2>Add a Birthday</h2>
            <!-- TODO: Create a form for users to submit a name, a month, and a day -->

        <form action = "/" method = "POST">
            <input autocomplete = "off" autofocus name = "name" placeholder = "Name">
            <input autocomplete = "off" autofocus  name = "day" placeholder = "Day">
            <input autocomplete = "off" autofocus  name = "month" placeholder = "Month">
            <button type = "submit">Submit</button>
        </form>
        </div>

        <div class="section">

            <h2>All Birthdays</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Birthday</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- TODO: Loop through the database entries to display them in this table -->
                    {% for person in birthdays %}
                    <tr>
                        <td>{{ person.name }}</td>
                        <td>{{ person.day }} / {{ person.month }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

{% endblock %}
