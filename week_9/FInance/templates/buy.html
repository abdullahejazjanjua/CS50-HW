{% extends "layout.html" %}

{% block main %}

    <form action="/buy" method="POST">
        <div>
            <input  name = "symbol"  placeholder = "Symbol" autocomplete = "off" autofocus class="form-control mx-auto w-auto">
        </div>
        <div>
            <input  name = "shares"  placeholder = "Shares" autocomplete = "off" autofocus class="form-control mx-auto w-auto">
        </div>
        <div>
            <button class="btn btn-primary" type = "submit">Buy</button>
        </div>
    </form>

{% endblock %}
